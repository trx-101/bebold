        <script>
        
            a = [
            '../img/fa1.gif',
            '../img/fa2.gif',
            '../img/fa3.gif',
            '../img/fa4.gif',
            
            '../img/fa5.gif',
            '../img/fa6.gif',
           
            ];
            var x = 0;
            
            for (var i = 0; x < a.length; i++) {
                var append = "<div class=''>";
                for (var j = 0; j< a.length; j++) {
                    append += `
                    <div class='col-md-4'>
                    <div class="thumbnail">
               
                <img class="" style="width:100%" src=` + a[x++] + `>
                <div id ="div`+j+`" class=""></div>
            </div>
            
            </div>
            `;
                }
                append += '</div>';
                appender(append);
            }
            function Text(len){
                for (var k = 0; k < len; k++) {
                    $("#div"+k).html('<p style="text-align: center;">10 X 3 or 6 X 4</p><p style="text-align: center;">3 Sets 10 repeatation or 4 sets 6 repeatation</p>');
                }
            }
           
           Text(a.length);
            
            function appender(x) {
                $('#gallery').html(function(i, original_html) {
                    return (original_html + x);
                });
            }
            
        </script>
